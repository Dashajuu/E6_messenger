{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<div class="sign-in-form">
  <div class="sign-in-headers">
    <div class="headers uppercase">{% trans "Sign In" %}</div>
    <div class="headers uppercase header-a"><a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a></div>
  </div>

  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <div class="form-input">
      <input type="email" name="login" placeholder="Email address" autocomplete="email" maxlength="320" required=""
             id="id_login">
    </div>

    <div class="form-input">
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" required=""
             aria-describedby="id_password_helptext" id="id_password"><br>
    </div>

    <div class="helptext">
      <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </div>

    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="primaryAction sign-in-btn" type="submit">{% trans "Sign In" %}</button>

  </form>
</div>
{% endblock %}
