{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        body {
            background: url('{% static "images/home_page.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'profile_detail' request.user.id %}">Мой аккаунт</a>
    </div>

    <div class="main">
        <div class="main-heading">What chat room would you like to enter?</div>
        <input id="room-name-input" type="text" size="100" class="main-name-input"><br>
        <input id="room-name-submit" type="button" value="Enter" class="main-input-btn">
    </div>

    <div id="chats_names_list"></div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };

        const url = '/group_chat_list/';

        fetch(url)
            .then(response => response.text())
            .then(data => {
                chats_names_list.innerHTML = data;
            })
            .catch(error => {
                console.log('ERROR chats_list', error);
            });
    </script>
</body>
</html>
