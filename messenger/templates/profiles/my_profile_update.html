{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>{{ profile.user.email }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #000000;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="sign-in-form">
        <form class="signup" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="edit-form-input">
                  <input type="text" name="first_name" maxlength="150" id="id_first_name" placeholder="First name">
              </div>
              <div class="edit-form-input">
                  <input type="text" name="second_name" maxlength="150" id="id_second_name" placeholder="Last name">
              </div>
              <div class="edit-form-input">
                  <input type="text" name="username" maxlength="150" id="id_username" placeholder="Username">
              </div>
              <div class="edit-form-input">
                  <input type="file" name="avatar" accept="image/*" id="id_avatar" class="file-input">
                   <label for="id_avatar" class="file-label">Ð¡hange avatar</label>
              </div>
            <button type="submit" class="sign-in-btn">Save changes</button>
        </form>
    </div>
</body>
</html>
